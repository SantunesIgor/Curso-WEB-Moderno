<!-- o nome das tags em HTML pode ser maisculo ou minusculo -->

<!-- uma tag é defiida com <>, abrindo com <tag> e a fechando com </tag> -->

<tag> <!-- tag pai -->
  <tagfilho> <!-- tag filho, quando está dentro de outra --> 

  </tagfilho>
</tag>

<tag paramentro="valor"> <!-- podemos passar paramentros nas tags -->

</tag>

<tag/> <!-- tag fechada, sem corpo -->
