<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acessando Atributos #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <div>
      <a href="https://www.cod3r.com.br">Cod3r</a>
    </div>
    <div id="primeiro">
      <img
        src="http://files.cod3r.com.br/curso-web/logo-estreita.png"
        alt="logo"
      />
    </div>
    <script>
      const img = document.querySelector("img");
      console.log("getAttribute", img.getAttribute("src"));
      console.log("src", img.src);
      console.log('["src"]', img["src"]);
      console.log("alt", img.alt);

      console.log('Elemento "img"................');
      console.log("NodeType", img.nodeType); // CÃ³digo que diz o Tipo do elemento (div, img etc)
      console.log("NodeType", img.nodeName);
    </script>
  </body>
</html>
