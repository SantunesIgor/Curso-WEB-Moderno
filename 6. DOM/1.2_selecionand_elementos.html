<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>
      const selecionar = (seletor) =>
        document
          .querySelectorAll(seletor)
          .forEach((e) => e.classList.add("destaque"));

      const desselecionar = (seletor) =>
        document
          .querySelectorAll(seletor)
          .forEach((e) => e.classList.remove("destaque"));

      selecionar("div");

      desselecionar("*");
      selecionar(".terceiro.ultimo");

      desselecionar("*");
      selecionar(":not(#primeiro)");

      desselecionar("*");
      selecionar(":nth-child(1)");

      desselecionar("*");
      selecionar("div:nth-of-type(1)");

      desselecionar("*");
      selecionar("[wb-attrib]");
    </script>
  </body>
</html>
