<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #04</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <select name="hl" title="Selecione o idioma">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>

        <input type="text" name="q" placeholder="Digite sua pesquisa">

        <button wm-submit type="submit">Pesquisar</button>
    </form>

    <script>
        const submit = document.querySelector("[wm-submit]");
        submit.onclick = (e) => {
            e.preventDefault();

            const form = e.target.closest("form");
            const formData = new FormData(form);
            formData.append('ajax', true);

            console.log('Consulta:', formData.get('q'));
            console.log('Idioma:', formData.get('hl'));

            for (let dado of formData) {
                console.log(dado);
            }
        };
    </script>
</body>

</html>
