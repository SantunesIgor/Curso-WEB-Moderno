<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin</title>
    <style>
      body {
        margin: 0;
        font-size: 40px;
      }

      div {
        border: solid 5px #222;
      }

      .m30 {
        margin: 30px;
      }

      .mb30 {
        margin-bottom: 30px;
      }

      .mt30 {
        margin-top: 30px;
      }

      /* 
        Como evitar margin collapse
            float: left / right
            position: absolute
            display: inline-block
        */

      .no-border {
        border: none;
      }
    </style>


  <body>
    <div class="m30">Conteúdo 1</div>
    <div class="m30 no-border"></div>
    <div class="m30">Conteúdo 2</div>
    <div class="mb30">Conteúdo 3</div>
    <div class="mt30">Conteúdo 4</div>
  </body>
</html>
