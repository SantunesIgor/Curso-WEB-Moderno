<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Altura e Largura</title>
    <style>
      body {
        font-size: 40px;
        background-color: coral;
      }

      div {
        background-color: seagreen;
      }

      span {
        background-color: dodgerblue;
      }

      span,
      div {
        width: 50%;
        height: 50%; /* Não considera, pois o body não aumenta junto e limita o aumento do elemento*/
        height: 250px; /* Considera, pois aumenta o tamanho do body junto */
        /* body ocupa toda a largura mas não toda a altura */
      }
    </style>
  </head>

  <body>
    <div>Título</div>
    <span>Subtítulo</span>
  </body>
</html>
