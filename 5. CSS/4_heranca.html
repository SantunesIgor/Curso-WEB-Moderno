<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herança</title>
    <style>
        body {
            font-family: monospace;
            font-size: 40px; /* passa por herança */
            border: solid 3px lightcoral; /* não passa por herança */

        }

</head>

    <h1 style="background-color: coral;">Herança</h1>
    <div>Estou herdando</div>
</body>

</html>
