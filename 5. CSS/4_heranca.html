<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herança</title>
    <style>
      body {
        font-family: monospace;
        font-size: 40px; /* passa por herança */
        border: solid 3px lightcoral; /* não passa por herança */
      }

      div {
        border: inherit; /* herda o border do body que não heradada por padrão*/
      }

      h1.highlight {
        background-color: coral;
      }

      h1.inline-highlight {
        background-color: coral;
      }
  </style>

  <body>
    <h1 class="inline-highlight">Herança</h1>
    <div>Estou herdando</div>
    <h1 class="highlight">Herança</h1>
  </body>
</html>
