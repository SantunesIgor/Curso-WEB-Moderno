<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini SPA</title>
    <link rel="stylesheet" href="../css/estilo.css" />
    <style>
      nav {
        font-size: 2em;
      }

      nav a {
        text-decoration: none;
        color: #fff;
        padding: 0 10px;
      }
    </style>
  </head>

  <body class="conteudo">
    <nav>
      <a href="'#" wm-link="series.html" wm-destino=".pagina">Séries</a> |
      <a href="'#" wm-link="linguagens.html" wm-destino=".pagina">Linguagens</a>
    </nav>
    <div class="pagina"></div>
    <script>
      function ajaxNavigation(url, selector, push = true) {
        if (!url || !selector) {
          console.error("URL ou seletor não fornecidos.");
          return;
        }

        fetch(url) // Corrigido aqui
          .then((response) => {
            if (!response.ok) throw new Error("Erro ao carregar a página.");
            return response.text();
          })
          .then((html) => {
            const elemento = document.querySelector(selector); // Corrigido aqui
            if (elemento) {
              elemento.innerHTML = html;
            } else {
              console.error("Elemento destino não encontrado.");
            }
            if(push) {
                history.pushState({selector}, null, url);
            }
          })
          .catch((err) => console.error(err));
      }

      document.querySelectorAll("[wm-link]").forEach((link) => {
        const url = link.getAttribute("wm-link"); // Corrigido aqui
        const destino = link.getAttribute("wm-destino"); // Corrigido aqui

        link.onclick = (e) => {
          e.preventDefault();
          ajaxNavigation(url, destino);
        };
      });

      window.onpopstate = (e) => {
        if (e.state) {
          ajaxNavigation(window.location.href, e.state.selector, false);
        }
      };
    </script>
  </body>
</html>
