<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttpRequest #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        function ajax(config) {
            const xhr = new XMLHttpRequest(); // cria o objeto XMLHttpRequest
            xhr.open(config.method, config.url, true); // configura o método e a URL, true para assíncrono

            xhr.onreadystatechange = e => {
                if (xhr.readyState === 4) { // verifica se a requisição foi concluída
                    if (xhr.status === 200) { // verifica se o status da resposta é 200 (OK)
                        config.success(xhr.responseXML); // chama a função de sucesso
                    } else if (xhr.status >= 400) { // verifica se houve erro
                        config.error({ code: xhr.status, text: xhr.statusText }); // chama a função de erro
                    }
                }
            }

            xhr.send(); // envia a requisição
        }

        ajax({
            url: 'dados/estados.xml',
            method: 'GET',
            success(response) {
                const estados = response.getElementsByTagName('estado'); // obtém todos os elementos <estado>
                const lines = Array.from(estados).reduce(
                    (html, estado) => html + `<li>${estado.attributes.nome.value}</li>`, ''
                )
                document.body.insertAdjacentHTML('beforeend', `<ul>${lines}</ul>`);
            },
            error(err) {
                const errorMessage = document.createTextNode(`${e.code}: ${e.text}`); // cria um elemento <p> para exibir o erro
                document.body.appendChild(errorMessage); // adiciona o elemento ao corpo do documento
            }
        })
    </script>
</body>
