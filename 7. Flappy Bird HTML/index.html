<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1>Flappy Bird</h1>
    <div class="frame" id="frame">
      <h2 id="score" class="score">0</h2>
      <div class="startscreen" id="startscreen"></div>
      <img
        src="assets/img/background.gif"
        alt="Background"
        id="background"
        class="background"
      />
      <img src="assets/img/bird.png" alt="Bird" class="bird" id="bird" />
      <div class="gameover" id="gameover">
        <h1>Game Over</h1>
        <p id="finalscore"></p>
      </div>
    </div>
    <button class="start" id="start" type="button">Start</button>
  </body>
  <script src="assets/js/script.js"></script>
</html>
